<script>
    // 사용자로부터 원하는 연,월,일을 입력받아 그날이 무슨 요일인지를 출력.

    var d = new Date();

    var yy = parseInt(prompt("원하는 연도를 입력하세요."));
    var mm = parseInt(prompt("원하는 월을 입력하세요."));
    var dd = parseInt(prompt("원하는 날짜를 입력하세요."));

    // 사용자가 입력한 정보로 날짜 객체를 조작한 후, 요일을 출력
    d.setFullYear(yy);
    d.setMonth(mm-1);
    d.setDate(dd);
    d.getDay();

    var days = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];  
    
    //숫자로 반환된 요일을 문자화 시킴.
    var day = days[d.getDay()];
    alert("그 날은"+day+"입니다");
</script>

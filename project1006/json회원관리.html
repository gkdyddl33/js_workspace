<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 700px;
        height: 600px;
        background: yellow;
        margin: auto;
        position: relative;
        border: 2px solid red;
    }
    .regist-area{
        width: 200px;
        height: 100%;
        background: #dfdfdf;
        position: absolute;
        left: 0px;
    }
    #result-area{
        width: 500px;
        height: 100%;
        background: rgb(143, 143, 238);
        position: absolute;
        left: 200px;
        overflow: scroll;
    }
    input[type='text']{
        padding: 6px;
        margin: 5px 5px;
    }button{
        margin: 0px 5px 0px 5px;
        width: 80px;
        padding: 6px;
    }
</style>
<script>
    var id,pass,n;
    // (2) 회원 객체들을 모아놓을 1차원 배열
    var memberArray=new Array();

    function regist(){
        //(1) 아이디, 패스워드 입력 후 등록 -> input id 를 초기화 먼저

        // 지금까지는 일차원배열에 데이터를 보관했으나(배열이 아닌 객체를 늘리는 것이므로),
        // 아무래도 index(0,1,2..순번)를 이용하다보니 직관성이 떨어진다.
        // 따라서 객체지향언어에서는 데이터에 대한 보관을 보다 직권성을 높이기 위해 객체를 이용
        // (2) 아래 객체는 - 1회성 인스턴스 그 자체 
        var member={
            // 텍스트 박스 값은 왼쪽 변수에 담을거다.
            uid:id.value,
            uname:n.value,
            upass:pass.value            
        };
        // 변수에 담은 하나하나 객체를 담는다 
        // 아래는 json방식 배열은? 
        // var member = [id.value,name.value,pass.value];
        memberArray.push(member);
        printData();
    }
    // (3)
    function printData(){
        var area = document.getElementById("result-area");

        var str ="<table width='100%' border='1px'>";
            str += "<tr>";
                str += "<td>아이디</td>";
                str += "<td>비밀번호</td>";
                str += "<td>이름</td>";
            str += "</tr>";
            for(var i=0;i<memberArray.length;i++){
                var member = memberArray[i];
                str += "<tr>";
                str += "<td>"+member.uid+"</td>";
                str += "<td>"+member.upass+"</td>";
                str += "<td>"+member.uname+"</td>";
            str += "</tr>";
            }
        str +="</table>";
        area.innerHTML=str;
    }

    function init(){
        id = document.getElementById("id");
        pass = document.getElementById("pass");
        n = document.getElementById("n");
    }
    window.addEventListener("load",function(){
        init();
    });
</script>
</head>
<body>
    <!-- (1) 폼 생성하기 박스 와 텍스트박스와 버튼까지 완료 -->
    <div class="wrapper">
        <div class="regist-area">
            <!-- (2) 새로고침 서버전송 방지를 안하면 버튼에 의해 무조건적인 전송방지
                새로고침 때문에 페이지가 갱신 -->
            <form onsubmit="event.preventDefault()">
                <input type="text" id="id" placeholder="ID입력..">
                <input type="text" id="pass" placeholder="Password입력..">
                <input type="text" id="n" placeholder="Name입력..">

                <!-- (2) 버튼 누르면 등록 지우기 만들어보기 -->
                <button onclick="regist()">등록</button>
                <button>지우기</button>
            </form>
        </div>
        <div id="result-area">등록폼 결과표 나올 영역</div>
    </div>
</body>
</html>

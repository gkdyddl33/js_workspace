<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=], initial-scale=1.0">
<title>문제12</title>
<script>
    /*
        반복문에서 항상 핵심은 '반복횟수' 이다.
        따라서, 반복횟수부터 분석해야 한다.
    */
    // (1)
    for(var i=1;i<=25;i++){
         document.write("☆");
         if(i%5==0){
             document.write("★<br/>");
            //  document.write("<br/>");
         }
     }

     // (2) 
     for(var i=1;i<=25;i++){
         if(i%5==0){
             document.write("★<br/>");            
         }else{
             document.write("☆");
         }
     }
</script>
</head>
<body>

</body>
</html>

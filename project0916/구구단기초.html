<script>
    /*
        다시 강조하지만, 구구단이건, 상관없이..
        반복문에서 가장 중요한 건 반복횟수이다.
        왜? 횟수를 이용하여 반복문 수행 후 규칙은 변하는 것만 관할하고,
        변수로 대체!!
    */
    var n = prompt("단을 입력하세요.");
    n=parseInt(n);
  
    for(var a=2;a<=n;n--){
        document.write("--------------------------<br/>");
        document.write(n+"단 출력<br/>");
        document.write("--------------------------<br/>");
            for(var i=1;i<=9;i++){
                document.write(n+"*"+i+"="+(n*i)+"</br>");
            }
    }
        
</script>

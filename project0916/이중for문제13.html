<script>
    /*
        반복문에서 중요한 것은 

        8개짜리 데이터가 총 9회 반복
        호  :   8   td  안쪽for
        층  :   9   tr  바깥for
    */
    for(var a=1;a<=9;a++){
        for(var i=2;i<=9;i++){
            document.write("\t"+i+"*"+a+"="+(i*a)+"\t");
        }
        document.write("<br/>");
    }

    /*
        세부적인 숫자에 관심 꺼라.
        일단 반복문의 횟수부터 분석한 후 대표적으로 제일 앞에 꺼 하나를 출력해서
        무엇이 변하는 지 분석한 후 변하는 것은 변수로 두면 된다.
        이때 변수는 반복문의 변수밖에 없다.
    */
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    var n =prompt("원하는 수를 입력하세요:");
    n = parseInt(n);
    for(var i=n;i>=1;i--){
        // 공백을 뜻한다 즉 엔터 = &nbsp
        document.write(i+"<br/>");
    }
</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>테이블만들기</title>
<script>
    function createTable(){
        // 프로그램에서 사용되는 ""는 일반적으로 문자열을 감싸는 용도의 기능이
        // 있는 특수기능을 가지고 있다.
        // 하지만, 특수기능을 보유한 쌍따옴표가 아니라, 단순 문자인 경우엔 어떻게 처리할까?
        // ex. 인용부터를 표현하고자 할 때(Escape)
        document.write("철수가 나에게 \"바보\"라고 놀렸다.");
        // body에 직접 디자인적으로 table 생성하지 않고 프로그램으로 화면에 출력해본다.
        
        document.write("<table width='600px' border=\"2px\">");

        for(var i =1;i<=100;i++){
            document.write("<tr>");
            for(var j =1;j<=5;j++){
                document.write("<td>"+i+"0"+j+"호</td>");
            }
            // document.write("<td>"+i+"02호</td>");
            // document.write("<td>"+i+"03호</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    }
</script>
</head>
<body onload="createTable()">

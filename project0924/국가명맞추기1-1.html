<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 400px;
        height: 650px;
        background: chocolate;
        margin: auto;
        position: relative;
    }
    #pic{
        width: 100%;
        height: 250px;        
    }
    #question{
        width: 100%;
        height: 250px;
        background-color: cornflowerblue;
        font-size: 95px;
        text-align: center;
    }
    .word-input{
        width: 100%;
        height: 100px;
        background-color: darkcyan;
    }
    .word-input input{
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-size: 40px;
        text-align: center;
    }
    #feedback{
        width: 100%;
        height: 200px;
        font-size: 130px;
        text-align: center;
    }
    #record{
        width: 100%;
        height: 100px;
        background: cornsilk;
        font-size: 80px;
        text-align: center;
    }
</style>
<script src="./nation.js"></script>
<script>
    var question;
    var txt;
    var feedback;
    var record;
    var pic;
    var n=0;        // index변수
    var score = 0;

    var data = new Array();
    data = [
        ["../images/nation/1.png", "세계최대강대국","미국"],
        ["../images/nation/2.jpg", "산초","멕시코"],
        ["../images/nation/3.jpg", "로마제국","이탈리아"],
        ["../images/nation/4.png", "신사의 나라,007","영국"],
        ["../images/nation/5.jpg", "나찌","독일"],
        ["../images/nation/6.png", "무적함대","스페인"],
        ["../images/nation/7.jpg", "에펠탑","프랑스"],
        ["../images/nation/8.gif", "차이코프스키","러시아"],
        ["../images/nation/9.png", "쌈바축구","브라질"],
        ["../images/nation/10.jpg", "아이스하키","캐나다"],
        ["../images/nation/11.jpg", "후지산","일본"],
        ["../images/nation/12.png", "쿵푸 팬더","중국"],
        ["../images/nation/13.gif", "코알라","호주"] 
];

    function init(){
        question = document.getElementById("question");
        txt = document.getElementById("txt");
        feedback = document.getElementById("feedback");
        record = document.getElementById("record");
        pic = document.getElementById("pic");

        txt.addEventListener("keyup",function(){
            if(event.keyCode==13){
                if(txt.value==data[n][2]){
                    feedback.innerText="O";
                    score +=10;
                    printScore();
                }else{
                    feedback.innerText="X";
                    score -=10;
                    printScore();
                }
                tex.value="";
                n++;
                if(n>=data.length){
                    alert("게임종료");
                    question.innerText="Game Over";
                }else{
                    printFlag();
                    printWord();

                }
            }
        });
    }
    function printFlag(){
        pic.src=data[n][0];
    }
    function printWord(){
        question.innerText=data[n][1];
    }
    function printScore(){
        record.innerText=score+"점";
    }
    window.addEventListener("load",function(){
        init();
        // 국기출력
        printFlag();
        printWord();
        printScore();
        txt.focus();
    });
</script>
</head>
<body>
    <div class="wrapper">
        <img src="#" id="pic">
        <div id="question">단어</div>
        <div class="word-input">
            <input type="text " id="txt" placeholder="단어를 따라치세요.">
        </div>
        <div id="feedback">X</div>
        <div id="record">점</div>
    </div>
</body>
</html>

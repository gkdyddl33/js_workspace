<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width: 400px;
    height: 650px;
    background: chocolate;
    margin: auto;
}
#pic{
    width: 100%;
    height: 250px;
}
#question{
    width: 100%;
    height: 250px;
    background-color: cornflowerblue;
    font-size: 95px;
    text-align: center;
}
.word-input{
    width: 100%;
    height: 100px;
    background-color: rgb(252, 245, 156);
}
.word-input input{
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    font-size: 60px;
    text-align: center;
}
#feedback{
    width: 100%;
    height: 200px;
    font-size: 170px;
    text-align: center;
}
#record{
    width: 100%;
    height: 100px;
    background: cornsilk;
    font-size: 80px;
    text-align: center;
}
</style>
<script src="./nation.js"></script>
<script>
    
    var data = new Array();

    var data = [
        ["../images/nation/1.png", "세계최대강대국","미국"],
        ["../images/nation/2.jpg", "산초","멕시코"],
        ["../images/nation/3.jpg", "로마제국","이탈리아"],
        ["../images/nation/4.png", "신사의 나라,007","영국"],
        ["../images/nation/5.jpg", "나찌","독일"],
        ["../images/nation/6.png", "무적함대","스페인"],
        ["../images/nation/7.jpg", "에펠탑","프랑스"],
        ["../images/nation/8.gif", "차이코프스키","러시아"],
        ["../images/nation/9.png", "쌈바축구","브라질"],
        ["../images/nation/10.jpg", "아이스하키","캐나다"],
        ["../images/nation/11.jpg", "후지산","일본"],
        ["../images/nation/12.png", "쿵푸 팬더","중국"],
        ["../images/nation/13.gif", "코알라","호주"] 
    ];
    

    var question;
    var txt;
    var feedback;
    var record;
    var pic;

    var n =0;
    var score = 0;

    function init(){
        // (2) 아이디가 부여된 element 들을 전역변수로 미리 선언하자.
        question = document.getElementById("question");
        txt = document.getElementById("txt");
        feedback = document.getElementById("feedback");
        record = document.getElementById("record");
        pic = document.getElementById("pic");

   
        txt.addEventListener("keyup",function(){
            
            console.log("철자를 쳤네요.");
            
            if(event.keyCode==13){// Enter
                
                if(txt.value==data[n][2]){
                    // 칭찬의 피드백 O 출력
                    feedback.innerText="O";
                    // 점수도 10점 증가
                    score+=10;
                    printScore();

                }else{
                    // 틀렸다는 피드백 X 출력
                    feedback.innerText="X";
                    score-=10;
                    printScore();
                }
                
                txt.value="";                
                n++;

                if(n>=data.length){// 준비된 단어가 모두 소진되면
                    alert("게임종료");
                    question.innerText="Game Over!";
                }else{
                    printFlag();
                    printWord();
                }
            }
        });
    }
    // (3-3) 단어 출력처리
    function printWord(){
        question.innerText=data[n][2];
    }

    // (6) 점수 출력하기
    function printScore(){
        record.innerText=score+"점";
    }

    function printFlag(){
        pic.src=data[n][0];
    }
    window.addEventListener("load",function(){
        init();
        printFlag();

        printWord();
        printScore();
        txt.focus();
    });

</script>
</head>
<body>
    <div class="wrapper">
        <img id="pic" src="#">
        <div id="question">단어 나올 곳</div>
        <div class="word-input">
            <input id="txt" type="text" placeholder="단어를 따라치세요.">
        </div>
        <div id="feedback">X</div>
        <div id="record">30점</div>
    </div>
</body>
</html>

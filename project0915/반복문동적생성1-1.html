<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    div{
        width: 700px;
        height: 600px;
        background: yellow;
        margin: auto;
        overflow:scroll;
    }
</style>
<script>
    function create(){

        var box = document.querySelector("div");

        var n = document.querySelector("input[type='text']").value;
        n=parseInt(n);

        for(var i =1; i<=n;i++){
            var img = document.createElement("img");
            img.src="../images/ball/ball2.jpg";
            img.style.width=50+"px";
            box.appendChild(img);
        }
    }
</script>
</head>
<body>
    <button onclick="create()">동적생성</button>
    <input type="text" placeholder="생성하고픈 갯수입력">
    <div></div>
</body>
</html>

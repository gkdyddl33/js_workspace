<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>

    /*for(반복횟수의 조건이 참인동안 브레이스를 수행){
        document.write("B");
    }*/

    // 컴퓨터에게 횟수에 대한 개념을 이해시키기 위해서는 끝 값을 알려줘야 한다.
    // 즉, 세부적인 설명
    // for(시작값; 조건식; 증감식)
    document.write("A");
    for(var i =1; i<=3; i++){
        // 여기서 i 는 지역변수
        document.write("B");
    }
    /*
        결국 반복문도 그렇고, 조건문도 그렇고 모두 실행부를 제어한 것이다.
        이러한 실행부를 제어할 수 있는 프로그래밍 구문을 가리켜 제어문이라 한다.
        
        [ 제어문의 유형 ]
        1) 조건문
        2) 반복문

    */
    document.write("C");
</script>
</head>
<body>

</body>
</html>

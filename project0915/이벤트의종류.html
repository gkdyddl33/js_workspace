<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

<!-- 
    이벤트(event)란 사건,사고,발생 등을 의미..
    이 개념을 전산에서는 하나의 프로그램내에서 발생시킬 수 있는 사건으로 국한 된다.    
    ex. 웹 브라우저에서 일으킬 수 있는 사건, 사고..
         클릭, 브라우저 닫기, 최소화, 키보드 눌렀다 뗌..

         [ 마우스 관련 ]
         onClike    : 클릭할 떄
         onDblclike : 더블클릭할 때
         사용시 주의점  : 사용자들이 예측할 수 있는 범위내에서 적용하자.

        onMouseOver : 마우스 올려놓을 때
        onMouseOut  : 마우스가 벗어날 떄
        onMouseMove : 마우스가 움직일 떄

        [ 키보드 관련 ]
        onKeyDown   : 키보드 누를 떄
        onKeyUp       : 키보드 눌렀다 뗄때

        [ 문서 관련 ]
        onLoad  : 문서 내 요소를 모두 읽어들었을 떄,
                      실행부가 html의 끝에 도달했을 떄
        
        [ 커서 관련 ]
        onFoucus    : 커서가 요소에 올라갔을 때
        onBlur      : 커서가 요소에서 벗어났을 때
        ------------------------------------------------------
        개념정리
            이벤트  vs   이벤트 핸들러                      
            1) 이벤트   : 발생한 사건 자체의 이름 click, load, keyup
            2) 이벤트 핸들러    : 발생한 사건의 처리자 onClick
                                        on + 이벤트명
 -->

    <button onclick="alert('클릭했네요?')">클릭</button>
    <button ondblclick="alert('더블클릭했네요?')">클릭</button>
</body>
</html>

<script>
    /*
        반복문에는 크게 for, while 문이 있다.
        for : 시작과 끝 값을 수치로 알고 있는 경우
        while : 시작과 끝값을 모르고, 조건이 참 일때만 반복 수행 시킬 떄..
    */
    for(var i =1;i<=3;i++){
        console.log(i);
    }

    // 소괄호의 조건이 true인 동안 {}를 수행
    // 1이나 true 는 무한 루프
    var i =1;
    while(i<=3){
        console.log(i);
        i++;
    }

    // 도대체 for문과 while 문 중 무엇을 써야 하나?
    // 시작과 끝을 알 때는 for문이 편하다.
    // while 문 안좋은거다?
    // 파일의 끝까지..데이터의 끝까지..

</script>

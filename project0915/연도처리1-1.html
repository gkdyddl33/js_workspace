<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    function init(){

        for(var i=2000; i >=1930;i--){
            var op = document.createElement("option");
            op.text = i;
            var yy = document.getElementById("year");
            yy.add(op);
        }
    }
</script>
</head>
<body onload="init()">
    <select id="year">
        <option>출생연도 선택</option>
    </select>
    <select>
        <option>1월</option>
        <option>2월</option>
        <option>3월</option>
        <option>4월</option>
        <option>5월</option>
        <option>6월</option>
        <option>7월</option>
        <option>8월</option>
        <option>9월</option>
        <option>10월</option>
        <option>11월</option>
        <option>12월</option>
    </select>
</body>
</html>

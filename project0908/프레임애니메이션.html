<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>애니메이션</title>
<script>
    // 변수명을 정의할 때는 반드시 영문으로 해야 함
    //특수문자도 허용하지 않음(허용예외 - $(Jquery때 사용),_는 가능)
    // 숫자로 시작해서도 안됨 ex) var 3x = 6;
    var n=0;
    function next(){
        n=n+1;
        // 문서내의 pic이라 불리는 요소의 src 속성을 교체!
        document.getElementById("pic").src="../images/hero/image"+n+".png";
    }
</script>
</head>
<body>
    <img src="../images/hero/image1.png" id="pic"/>

    <button onclick="next()">다음 프레임보기</button>
    
</body>
</html>

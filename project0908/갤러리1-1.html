<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width: 500px;
    height: 450px;
    margin: auto;
}
#box{
    width: 100%;
    height: 400px;
    background: #bd7ebd;
    border:3px solid black;
}
#pic{
    width: 100%;
    height: 100%;
}
#btn{
    overflow: hidden;
}
#btn button{
    font-size: 25px;
    padding-top:4px;
    padding-bottom:4px;
}
#bt_right{
    float:right;
}
</style>
<script>
    var n=0;
    function next(){
        n=n+1;
        document.getElementById("pic").src="../images/travel/"+n+".jpg";
    }
    function prev(){
        n=n-1;
        document.getElementById("pic").src="../images/travel/"+n+".jpg";
    }
</script>
</head>
<body>
    <div id="wrapper">

        <div id="box">
            <img src="../images/travel/1.jpg" id="pic"/>
        </div>

        <div id="btn">
            <button id="bt_left" onclick="prev()">◀</button>
            <button id="bt_right" onclick="next()">▶</button>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        width: 700px;
        height: 600px;
        border: 2px solid red;
        margin: auto;
        position: relative;
        
    }
</style>
<script src="../js/lib.js"></script>
<script>
    var wrapper;
    var bar;
    var barWidth=65;
    var colorArray = ["red","orange","yellow","green","blue","navy","purple"];
    var targetH;
    var a =0.1;
    var barArray = new Array();

    function createBar(){
        for(var i=0;i<7;i++){
            bar = document.createElement("div");
            bar.style.position="absolute";
            bar.style.left=(barWidth*i)+"px";
            bar.style.top=50+"px";
            bar.style.width=barWidth+"px";
            bar.style.height=20+"px";
            bar.style.borderRadius="4px";
            bar.style.background=colorArray[i];

            wrapper.appendChild(bar);
            barArray.push(bar);
        }
    }
    function move(){
        // 랜덤하게 
        targetH = getRandomBetween(20,500);
        var index = getRandom(barArray.length-1);
        barArray[index].style.height=parseFloat(barArray[index].style.height)+a*(targetH-barArray[index].style.height)+"px";
        barArray[index].style.innerText=parseFloat(barArray[index].style.height);
    }
    function init(){
        wrapper =  document.getElementById("wrapper");
        createBar();
    }
    window.addEventListener("load",function(){
        init();
        createBar();
        setInterval("move()",10);
    });
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>

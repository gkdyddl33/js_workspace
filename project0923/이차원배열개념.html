<script>
    var fruit=["apple","banana","graph","orange"];
    var car=["bmw","benz","kiaudi","a"];

    var box=[];
    // == var box = new Array();

    box.push(fruit);
    box.push(car);

    document.write(box[0][0]);

// array 와 arraylist 는?
// array는 객체뿐만 아니라 숫자,문자,논리값을 모두 담을 수 있다.
// arraylist는 객체만 담을 수 있다/
// 비슷한게 있다면 동적으로 늘어난다는 것이다.(고무줄)

// 2층 4호수
for(var j=0;j<box.length;j++){
    for(var i =0;i<box[j].length;i++){
        document.write(box[j][i]);
   }
}

document.write(box[0][0]);
document.write(box[0][1]);
document.write(box[0][2]);
document.write(box[0][3]);
document.write("<br>");
document.write(box[1][0]);
document.write(box[1][1]);
document.write(box[1][2]);
document.write(box[1][3]);
</script>

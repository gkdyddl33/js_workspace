<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    var cellWidth=30;
    var cellHeight=30;
    var col = 10;
    var row = 10;
    var wrapper;

    var cellArray = new Array(row*col);
    var index =0;
    
    // (1) 조그마한 셀 생성
    function createCell(){
        var n=0;
        for(var j=0;j<row;j++){
            for(var i=0;i<col;i++){
                var cell = document.createElement("div");
                cell.style.width=cellWidth+"px";
                cell.style.height=cellHeight+"px";
                cell.style.border="1px solid red";
                cell.style.boxSizing="border-box";
                cell.style.background="seagreen";
                cell.style.opacity=1;

                cell.style.float="left";
                wrapper.appendChild(cell);

                cellArray[n]=cell;
                n++;

                cell.addEventListener("click",function(){
                    this.style.opacity=0;
                });
            }
        }
    }
    // (2) 액자만들기
    function createFrame(){
        wrapper = document.createElement("div");
        wrapper.style.margin="auto";
        wrapper.style.background="darkgray";
        wrapper.style.width=(cellWidth*col)+"px";
        wrapper.style.height=(cellHeight*row)+"px";
        wrapper.style.overflow="hidden";
        wrapper.style.backgroundImage="url(../images/travel/1.jpg)";
        wrapper.style.backgroundSize=parseInt(wrapper.style.width)+"px"+parseInt(wrapper.style.height)+"px";
        document.body.appendChild(wrapper);
    }

    // (3) 투명도
    function setOpacity(){
        cellArray[index].style.opacity=0;
        if(index<cellArray.length-1){
            index++;
        }
    }

    function createButton(){
        var bt = document.createElement("button");
        bt.innerText="해답보기";
        document.body.appendChild(bt);

        bt.addEventListener("click",function(){
            setInterval("setOpacity()",1);
        });
    }

    function init(){
        createFrame();
        createCell();
        createButton();
    }

    window.addEventListener("load",function(){
        init();
    })
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>

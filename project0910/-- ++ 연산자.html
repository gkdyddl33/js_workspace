<script>
    var x =1;
    x++; //  x = x+1 동일, 즉  1 증가
    x--;

    // 증감식을 사용시 ++ 연산자와 x=x+1의 표현식 중 어떤걸 써야 하나?
    // 결론 : 원하는 것 사용.
    // console.log("++의 결과는 ", x);

    // 증감연산자 주의할 점!!
    // 실행에 우선순위를 조심하자.
    var y =0;
    console.log(++y);
    console.log(y++);
    // 결론 : 증감연산자가 연산 대상이 되는 피연산자의 뒤에 올 떄
    //          실행의 우선순위는 후순위가 된다.  

    var z=0;
    console.log(z++);
    console.log(z);

    var m =0;
    console.log(++m);
</script>

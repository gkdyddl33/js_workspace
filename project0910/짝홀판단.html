<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    // 짝수 or 홀수를 담게 될 변수
    var msg;

    function openPrompt(){
        // 자바스크립트에 이미 내장된, 함수 prompt()를 호출해보자.
        // -> 모델 창을 띄워준다. 해당 창 실행이 끝나면 대기중인 다음 코드가 실행된다.

        // 프롬프트 창에 사용자가 입력한 데이터는 확인 버튼 누름과 동시에 반환됨
        // 그 반환된 값을 n 변수에 대입해놓자.
        var n = prompt("원하시는 숫자를 넣어주세요."); 
        alert("당신이 입력한 값은"+n+"이군요.")

        // 나누었을 때 나머지가 0 이면 짝수, 1이면 홀수
        // 삼항연산자의 용도 : 판단 대상이 단 2가지로만 분류 될 때(흑백 논리) 사용함
        msg=(n%2==0)? "짝수":"홀수";
        // 문서내의 result 라 불리는 아이디를 갖는 요소의 value값에 결과문자를 넣자.
        document.getElementById("result").style.background="yellow";
        document.getElementById("result").value=msg+"네요";
    }
</script>
</head>
<body>
    <button onclick="openPrompt()">프롬프트 띄우기</button>
    <!-- 아래의 텍스트 박스에 짝수인지 홀수인지 여부를 출력할려고.. -->
    <input id="result" type="text" value="결과를 기다리고 있어요..">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    div{
        width: 100px;
        height: 100px;
    }
    #box1{
        background: red;
        position:relative;
        top:20px;
    }
    #box2{
        background: blue;
        position: relative;
        top:50px;
    }
</style>
</head>
<body>
    <!-- 
        HTML의 모든 요소는position을 지정하지 않으면
        default position은 relative 이다.
        relative : 다른 요소에 의해 영향을 받아 지정된 최초 요소의 위치         
    -->
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>

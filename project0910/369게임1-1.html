<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color:yellow ;
        font-size: 150px;
        text-align: center;
    }
</style>
<script>
    var n = 0;
    var msg;

    function setCount(){
        n++;
        msg = ((n%3)==0)? "소주":n;
        document.getElementById("box").innerText=msg;
    }
</script>
</head>
<body>
    <button onclick="setCount()">카운터 증가</button>

    <div id="box">0</div>
</body>
</html>

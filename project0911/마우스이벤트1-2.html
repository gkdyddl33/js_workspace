<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{margin:0px;}
    #wrapper{
        width: 100%;
        height: 700px;
        background: yellow;
        position: relative;
    }
    #pic{
        width: 50px;
        height: 50px;
        border: 1px solid red;
        position: absolute;
        left: 0px;
        top: 100px;
    }
</style>
<script>
    function getPoint(){
        // 마우스의 실시간 좌표를 텍스트 박스에 출력해보자.
        // 마우스 위치 좌표 완료!
        document.getElementById("tx").value=event.clientX;
        document.getElementById("ty").value=event.clientY;

        // 좌표를 마우스 좌표와 일치하게 만들자 = 따라다님
        document.getElementById("pic").style.left=(event.clientX-25)+"px";
        document.getElementById("pic").style.top=(event.clientY-25)+"px";
    }
</script>
</head>
<body onmousemove="getPoint()">
    <div id="wrapper">
        마우스 x좌표<input type="text" id="tx">        
        마우스 y좌표<input type="text" id="ty">        
        <img src="../images/hero/image1.png" id="pic" onclick="alert('아야야';)">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        background-image: url(https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/c1772259824647.5a309e5d41f01.jpg);
        background-size: 1024px 768px;
        width: 1024px;
        height: 768px;
        margin: auto;
        position: relative;
        overflow: hidden;
    }
    #bird{
        width: 100px;
        height: 100px;
        position: absolute;
        left: 100px;
        top: 50px;
    }
</style>
<script>
    var x=100;
    var y=50;
    function joystick(){
        console.log("당신이 누른 키보드의 1:1 대응하는 아스키 코드값은 ",event.keyCode);
        // left 37 , up 38, right 39, down 40
        if(event.keyCode==37){
            console.log("좌측이동할래요.");
            moveLeft();
        }
        else if(event.keyCode==38){
            console.log("위쪽이동할래요.");
            moveUp();
        }
        else if(event.keyCode==39){
            console.log("우측이동할래요.");
            moveRight();
        }
        else if(event.keyCode==40){
            console.log("아래이동할래요.");
            moveDown();
        }
    }
    function moveRight(){
        x=x+5;
        console.log("x값은 ",x);
        document.getElementById("bird").style.left=x+"px";
    }
    function moveLeft(){
        x=x-5;
        document.getElementById("bird").style.left=x+"px";        
    }
    function moveUp(){
        y=y-5;
        document.getElementById("bird").style.top=y+"px";
    }
    function moveDown(){
        y=y+5;
        document.getElementById("bird").style.top=y+"px";
    }

</script>
</head>
<body onkeydown="joystick()">
    <div id="wrapper">
        <img id="bird" src="https://www.nicepng.com/png/detail/2-21959_angry-birds-png-angry-bird-png.png"/>
    </div>
</body>
</html>

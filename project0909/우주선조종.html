<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    /*HTML 은 문서이기 때문에, 컨텐츠의 위치를 마음대로 지정할 수 없다.
        CSS를 이용하면 HTML의 문서로서의 한계를 극복. CSS position을 이용해보자*/
#pic{
    /*절대 위치(부모(body) 요소를 기준으로 한 배치 방법)*/
    position: absolute;
    left:200px; /*x축으로 부터*/
    top:50px;   /*y축으로 부터*/
    width: 50px;
}        
body{
    /*배경화면이 이어지면서 흘러갈려면 배경화면이 옆으로 붙어야 한다. 즉 이어져야한다.*/
    /*배경은 다른 요소들과 물리적인 충돌이 없다. 배경에 적용*/
    background-image:url(https://media.gq.com/photos/5dd6dc33f9da71000989240f/master/w_1600%2Cc_limit/01-Klitmoller-Denmark-Cold-Hawaii-surfing-gq-november-2019.jpg);
    background-size:400px 400px ;
    background-repeat: repeat-x;
    /*우주선이 날라갈 때 배경화면은 반대로 움직여야 하므로 -x 가 붙는다.*/
    background-position: 0px 0px;
}
</style>
<script>
    var x =270;
    var y =50; // top값을 결정짓는 변수
    var bgX=0; // 배경의 x축 위치를 결정짓는 변수

    /*왼쪽 벽을 기준으로 하므로 .left를 이용해서 왼쪽으로 부터 조정한다.*/
    function moveRight(){
        // position의 x축 즉, left 값 증가!
        x=x+10;
        document.getElementById("pic").style.left=x+"px";
    }
    function moveLeft(){
        x=x-10;
        document.getElementById("pic").style.left=x+"px";
    }
    function moveDown(){
        y=y+5;            
        document.getElementById("pic").style.top=y+"px"; /*250px = 적용은 됨 단, 고정이 됨 이동x*/
    }
    function moveUp(){
        y=y-5;
        document.getElementById("pic").style.top=y+"px";
    }
    function moveBg(){
        // css의 position 값을 x축의 음수 값으로 감소!
        // body(배경화면)는 어차피 문서내에 1개 밖에 없는 유일한 요소, id까지 부여할 필요가 없을 것 같다.
        bgX=bgX-1;
        document.body.style.backgroundPosition=bgX+"px 0px";
    }
    // 사람이 아닌 프로그램 언어에서 moveBg()를 일정시간 동안
    // 계속 호출해 준다면 이것을 자동이라고 할 수 있다.
    function auto(){
        // 형식 = setInterval("호출하고픈 함수명(), 호출간격(1/1000초까지 표현")
        // Thread임. 자바에서는 명시해 주지만 스크립트에서는 간접적으로 접근한다.
        setInterval("moveBg()",10); // 1000분의 10초 간격으로..
    }
</script>
</head>
<body>
    <button onclick="moveLeft()">◀</button>
    <button onclick="moveRight()">▶</button>
    <button onclick="moveUp()">▲</button>
    <button onclick="moveDown()">▼</button>
    <button onclick="moveBg()">수동 배경이동</button>
    <button onclick="auto()">자동(한번만 누르기)</button>
    <!-- a태그안에 b태그를 넣으면, a는 b의 부모요소가 된다. -->
    <img id="pic" src="https://w7.pngwing.com/pngs/445/474/png-transparent-airplane-toy-toy-plane-game-car-mode-of-transport.png"/>
</body>
</html>

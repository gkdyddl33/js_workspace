<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 1200px;
        height: 700px;
        background: yellow;
        margin: auto;
        overflow: hidden;
    }
    .dash{
        width: 200px;
        height: 100%;
        background: gold;
        float: left;
        text-align: center;
    }
    .dash button,select,input{
        width: 90%;
        height: 40px;
        text-align: center;
        margin-bottom: 4px;
        font-size: 24px;
    }
    #hpBox{
        width: 100%;
        height: 200px;
        overflow: hidden;        
        margin-top: 50px;
        padding: 3px;
        box-sizing: border-box;
    }
    #scoreBox{
        width: 100%;
        height: 100px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
    }
    .stage{
        width: 1000px;
        height: 100%;
        background: dodgerblue;
        float: left;
        position: relative;
    }
    #stage span{
        color: whitesmoke;
        font-weight: bold;
        font-size: 16px;
    }
</style>
<script src="../js/lib.js"></script>
<script>
     var word = [
        ["쌀","마우스","사과","한국","태평양","눈","태양","야구","볼펜","제주도"],
        ["홍천","노트","광화문","농구","키보드","오렌지","미국","대서양","비","목성"],
        ["양수리","보리","축구","소나기","금성","모니터","포도","영국","인도양","태풍"],
        ["귤","가평","태권도","연습장","3호선","감자","토성","메모리","호주","흑해"],
        ["배","붓","안양","고구마","펜싱","돌풍","화성","네덜란드","지중해","하드"]
    ];

    var stage,sel,keyword,hpBox,scoreBox,itemBox;
    var level = 0;
    var spanArray = [];
    var stepY = 5;
    var flag = false;
    var score = 0;

    function createWord(){
        for(var i=0;i<word[level].length;i++){
            
            var span = document.createElement("span");
            span.innerHTML=word[level][i];
            span.style.position="absolute";
            span.style.left=(i*95)+"px";

            span.style.top = 150 + getRandomBetween(-200,0)+"px";
            stage.appendChild(span);

            spanArray.push(span);
        }
    }

    function move(){
        // var len = spanArray.length;
        spanArray[i].style.top = parseInt(spanArray[i].style.top)+stepY+"px";

    }

    function startGame(){
        flag = true;
        keyword.focus();
    }
    function createLevelOption(){
        for(var i=0;i<word.length;i++){
            
            var op = document.createElement("option");
            op.text="레벨"+(i+1);
            op.value=i;
            sel.add(op);
        }
    }
    function createHp(){
        for(var i=0;i<9;i++){
            
            var hp = document.createElement("div");
            hp.style.width=60+"px";
            hp.style.height=60+"px";
            hp.style.background="red";
            hp.style.float="left";
            hp.style.border="2px solid yellow";
            hpBox.appendChild(hp);
        }
    }
    function printScore(){
        scoreBox.innerHTML=score+"점";
    }

    function init(){
        stage = document.getElementById("stage");
        sel = document.getElementById("sel");
        keyword = document.getElementById("keyword");
        hpBox = document.getElementById("hpBox");
        scoreBox = document.getElementById("scoreBox");
        itemBox = document.getElementById("itemBox");

        keyword.addEventListener("keyup",function(){
            
        });
    }

    window.addEventListener("load",function(){
        init();
        createWord();
        createLevelOption();
        createHp();
        printScore();
        move();
    });
</script>
</head>
<body>
    <div class="wrapper">
        <div class="dash">
            <button onclick="startGame()">Start</button>
            <select id="sel"></select>
            <input type="text" placeholder="단어를 입력하세요." id="keyword">
            <div id="hpBox"></div>
            <div id="scoreBox">0점</div>
            <div id="itemBox">아이템 이미지</div>
        </div>
        <div class="stage"></div>
    </div>
</body>
</html>

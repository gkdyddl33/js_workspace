<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>

    <!-- 아이디를 이용하여 버튼을 가리키는 방법(제3자의 관점) -->
    <!-- 사용자가 이벤트를 일으켰을때는 즉 버튼을 눌렀을 때 ,
        이벤트를 일으킨 주체가 내부적으로 반환되는데,
        첫번째 예제에서는 자기 자신을 가리키는 방법을 대명사를 사용하지 않고
        자기 자신 스스로가 자기 자신을 id 로 부르고 있는 모습 -->
    <button id="bt1" onclick="document.getElementById('bt1').innerText='눌럿어'">버튼1</button>
   <!-- 이벤트 발생 시 이벤트를 일으킨 자기 자신을 this 라는 대명사로
        해서 반환하는 모습 이다. -->
    <button onclick="this.innerText='나눌렀어';">버튼2</button>

</body>
</html>

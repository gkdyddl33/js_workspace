<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #box{
        width: 100px;
        height: 100px;
        background: red;
    }
</style>
<script>
    var box;
    function init(){
        box = document.getElementById("box");
        box.style.position="absolute";
        box.style.left=0+"px";
        box.style.top=100+"px";
    }
    function move(){
        // 박스위치 = 현재박스위치 + a*(목표지점 - 현재박스위치)
        box.style.left = pasrseInt(box.style.left) + 0.1*(700-pasrseInt(box.style.left))+"px";
    }
</script>
</head>
<body onload="init()">
    <button onclick="move()">움직이기</button>
    <div id="box"></div>
</body>
</html>

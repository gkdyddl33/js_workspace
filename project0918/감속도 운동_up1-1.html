<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 100%;
        height: 700px;
        background: yellow;
    }
    body{
        margin: 0px;
    }
    #box{
        width: 40px;
        height: 40px;
        background: saddlebrown;
    }
</style>
<script>
    var box;
    let a = 0.1;
    var targetX=800;
    var targetY=600;
    var deg = 0;

    function init(){
        // 박스에 대한 초기화를 진행
        box = document.getElementById("box");
        box.style.position="absolute";
        box.style.left=0+"px";
        box.style.top=100+"px";
        
    }
    function move(){
        // 감속도 운동
        // 목표지점 : 700
        box.style.left = parseInt(box.style.left) + a*(targetX-parseInt(box.style.left))+"px";
        box.style.top = parseInt(box.style.top) + a*(targetY-parseInt(box.style.top))+"px";
    
        // 돌려보자.
        deg += 5;
        box.style.transform="rotate("+deg+"deg)";
    }
    // function auto(){
    //     setInterval("move()",10);
    // }
    /* 문서에 마우스를 누를때마다 마우스의 좌표를 구해서 box가
        움질일 새로운 목표지점을 설정해주자. */
    function getPos(){
        // 좌표
        var x = event.clientX;
        var y = event.clientY;
        targetX = x;
        targetY = y;
    }
</script>
</head>
<body onload="init(); auto()" onclick="getPos()">
    <div class="wrapper">
        <button onclick="move()">수동</button>
        <div id="box"></div>
    </div>
</body>
</html>

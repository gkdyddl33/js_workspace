<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 600px;
        height: 500px;
        background: wheat;
        margin: auto;
    }
    .tab{
        width: 100%;
        height: 50px;
        /* background: violet; */
    }
    #box1, #box2, #box3{
        width: 100%;
        height: 450px;
    }
    #box1{
        background: seagreen;
    }
    #box2{
        background: gold;
        display: none;
    }
    #box3{
        background: dodgerblue;
        display: none;
    }
    .tab a{
        text-decoration: none;
        /* a태그는 너비와 높이를 가질 수가 없다. */
        display: inline-block;
        width: 196px;
        height: 50px;
        text-align: center;
        font-size: 25px;
        /* 마진을 음수로 주면 해결됨(구글링) */
        margin-right: -4px;
    }
</style>
<script>
    var box1;
    var box2;
    var box3;

    function init(){
        box1 = document.getElementById("box1");
        box2 = document.getElementById("box2");
        box3 = document.getElementById("box3");
    }
    window.addEventListener("load",function(){
        init();
    });


    // 배열을 이용해서 함수를 하나로 만들수도 있음
    // 아니면 매개변수로 사용
    // 매개변수 n에는 지금 유저가 선택한 탭의 정보가 넘어옴(1=2=3)
    function showHide(n){
        // if.for문 사용
        
        // // notice보이게
        // box1.style.display="block";
        // // 나머지는 안보이게
        // box2.style.display="none";
        // box3.style.display="none";

        // 위에 함수를 주석으로 막고 반복문으로 돌려보자.
        for(var i=1;i<=3;i++){
            var box = document.getElementById("box"+i);
            if(n==i){
                // 그렇다 아니다 하는 흑백논리
                box.style.display = "block"; 
                // 전부 보임 - > 지금 선택한 탭이라면
            }else{
                box.style.display="none";      
                // 전부 안보임 -> 지금 선택한 탭이 아니라면
            }
        }
    }

</script>
</head>
<body>
    <div class="wrapper">
        <div class="tab">
            <a href="javascript:showHide(1)" style="background: seagreen;">공지사항</a><a href="javascript:showHide(2)" style="background: gold;">QnA</a><a href="javascript:showHide(3)" style="background: dodgerblue;">자유게시판</a>
        </div>          <!-- 탭 나올곳-->
        <div class="content">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>     <!-- 내용 나올곳-->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #photo{
        width: 500px;
        height: 500px;
        background-image: url(../images/travel/5.jpg);
        background-size: 500px 500px;
        margin: auto;
    }
    #layer{
        width: 100%;
        height: 100%;
        background: darkcyan;
    }
</style>
<script>
    var layer;
    let a = 0.1;
    // 처음에는 불투명
    var targetO=1;

    function init(){
        layer = document.getElementById("layer");
        layer.style.opacity=1;
        layer.addEventListener("mouseover",function(){
            // 투명도로 걷어 낼거야 하는 의미로 설계
            // setOpacity();
            targetO=0;
        });
    }
    function setOpacity(){
        // 목표투명도 = 0 = targetO
        layer.style.opacity=layer.style.opacity+a*(targetO-layer.style.opacity)+"px";
        // 1에 수렴하게 말고 0에 수렴하게 해야한다.
        console.log("숫자확인",layer.style.opacity);
    }
    window.addEventListener("load",function(){
        init();
        setInterval("setOpacity()",50);
    });
</script>
</head>
<body>
    <div id="photo"> <!-- 사진나올 곳 -->
        <div id="layer"></div>  <!-- 스스륵 사라지게 = 불투명 막 -->
    </div>
</body>
</html>

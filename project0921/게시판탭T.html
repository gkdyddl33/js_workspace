<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 600px;
        height: 500px;
        background: wheat;
        margin: auto;
    }
    .tab{
        width: 100%;
        height: 50px;
        /* background: violet; */
    }
    #notice, #qna, #board{
        width: 100%;
        height: 450px;
    }
    #notice{
        background: seagreen;
    }
    #qna{
        background: gold;
        display: none;
    }
    #board{
        background: dodgerblue;
        display: none;
    }
    .tab a{
        text-decoration: none;
        /* a태그는 너비와 높이를 가질 수가 없다. */
        display: inline-block;
        width: 196px;
        height: 50px;
        text-align: center;
        font-size: 25px;
    }
</style>
<script>
    var notice;
    var qna;
    var board;

    function init(){
        notice = document.getElementById("notice");
        qna = document.getElementById("qna");
        board = document.getElementById("board");
    }
    window.addEventListener("load",function(){
        init();
    });


    // 배열을 이용해서 함수를 하나로 만들수도 있음
    // 지금 선택한 탭에 해당하는 div만 나오게 하고
    // 나머지는 안나오게!
    function showHide1(){
        // notice보이게
        notice.style.display="block";

        // 나머지는 안보이게
        qna.style.display="none";
        board.style.display="none";
    }
    function showHide2(){
        // qna보이게
        qna.style.display="block";

        // 나머지는 안보이게
        notice.style.display="none";
        board.style.display="none";
    }
    function showHide3(){
        // board보이게
        board.style.display="block";

        // 나머지는 안보이게
        notice.style.display="none";
        qna.style.display="none";
    }
</script>
</head>
<body>
    <div class="wrapper">
        <div class="tab">
            <a href="javascript:showHide1()" style="background: seagreen;">공지사항</a><a href="javascript:showHide2()" style="background: gold;">QnA</a><a href="javascript:showHide3()" style="background: dodgerblue;">자유게시판</a>
        </div>          <!-- 탭 나올곳-->
        <div class="content">
            <div id="notice"></div>
            <div id="qna"></div>
            <div id="board"></div>
        </div>     <!-- 내용 나올곳-->
    </div>
</body>
</html>

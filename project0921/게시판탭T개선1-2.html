<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 600px;
        height: 500px;
        background: wheat;
        margin: auto;
    }
    .tab{
        width: 100%;
        height: 50px;
        /* background: violet; */
    }
    #box1, #box2, #box3{
        width: 100%;
        height: 450px;
    }
    /* 상단에 링크 박스와 색을 맞추기 */
    #box1{
        background: seagreen;
    }
    #box2{
        background: gold;
        display: none;
    }
    #box3{
        background: dodgerblue;
        display: none;
    }
    .tab a{
        text-decoration: none;
        /* a태그는 너비와 높이를 가질 수가 없다. */
        display: inline-block;
        width: 196px;
        height: 50px;
        text-align: center;
        font-size: 25px;
        /* 마진을 음수로 주면 해결됨(구글링) */
        margin-right: -4px;
    }
</style>
<script>
    var box1,box2,box3;

    function showHide(n){

        for(var i=1;i<=3;i++){
            var box = document.getElementById("box"+i);
            if(n==i){
                // 보이게 안보이게        
                box.style.display="block";
            }else{
                box.style.display="none";
            }
        }
    }

    function init(){
        box1 = document.getElementById("box1");
        box2 = document.getElementById("box2");
        box3 = document.getElementById("box3");
    }

    window.addEventListener("load",function(){
        init();
    });
</script>
</head>
<body>
    <div class="wrapper">
        <div class="tab">
            <a href="javascript:showHide(1)" style="background: seagreen;">공지사항</a>
            <a href="javascript:showHide(2)" style="background: gold;">QnA</a>
            <a href="javascript:showHide(3)" style="background: dodgerblue;">자유게시판</a>
        </div>
        <div class="content">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>

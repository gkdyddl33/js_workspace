<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    #wrapper{
        width: 500px;
        height: 450px;
        background: yellow;
        margin: auto;
    }
    #mask{
        width: 500px;
        height: 400px;
        background: dodgerblue;
        overflow: hidden;
    }
    #navi{
        /* div의 컨텐츠를 가운데 정렬 */
        text-align: center;
        font-size: 30px;
    }
    a{
        text-decoration: none;        
    }
    #box{
        /* box width 500 x 7개 */
        width: 3500px;
        height: 400px;
        background: burlywood;
    }  
</style>
<script>
    var box;
    var targetX=0;
    var a=0.1;

    function setTarget(x){
        targetX=x;
    }
    function move(){
        box.style.left=parseFloat(box.style.left) + a*(targetX-parseFloat(box.style.left))+"px";
    }

    function init(){
        // 이미지가 들어갈 박스
        box = document.getElementById("box");
        box.style.position="relative";
        box.style.left=0+"px";

        for(var i=1;i<=7;i++){
            var img = document.createElement("img");
            img.src="../images/travel/"+i+".jpg";
            img.style.width=500+"px";
            img.style.height=400+"px";

            box.appendChild(img);
        }
    }
    window.addEventListener("load",function(){
        init();
        setInterval("move()",10);
    });
</script>
</head>
<body>
    <div id="wrapper">
        <div id="mask">
            <div id="box"></div>
        </div>
    </div>
    <div id="navi">
        <a href="javascript:setTarget(0)">●</a>
        <a href="javascript:setTarget(-500)">●</a>
        <a href="javascript:setTarget(-1000)">●</a>
        <a href="javascript:setTarget(-1500)">●</a>
        <a href="javascript:setTarget(-2000)">●</a>
        <a href="javascript:setTarget(-2500)">●</a>
        <a href="javascript:setTarget(-3000)">●</a>
    </div>
</body>
</html>

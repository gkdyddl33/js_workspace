<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .wrapper{
        width: 600px;
        height: 500px;
        border: 4px solid dodgerblue;
        margin: auto;
        /* 실제 너비 자동 계산 */
        box-sizing: border-box;
    }
    #path{
        width: 100%;
        height: 50px;
        background: burlywood;
    }
    #photo{
        width: 100%;
        height: 400px;
        
    }
    #photo img{
        width: 100%;
        height: 100%;
    }
    #control{
        width: 100%;
        height: 50px;
        text-align: center;
    }            
</style>
<script>
    var path;
    var n = 0;
    var st;
    var flag = false;


    var imgArr = new Array();
    imgArr[0] = "../images/travel2/aa.jpg";
    imgArr[1] = "../images/travel2/ab.jpg";
    imgArr[2] = "../images/travel2/ax.jpg";
    imgArr[3] = "../images/travel2/bm.jpg";
    imgArr[4] = "../images/travel2/et.jpg";
    imgArr[5] = "../images/travel2/kg.jpg";
    imgArr[6] = "../images/travel2/mx.jpg";
    imgArr[7] = "../images/travel2/px.jpg";
    imgArr[8] = "../images/travel2/ub.jpg";
    imgArr[9] = "../images/travel2/ya.jpg";


    function next(){
        if(n<imgArr.length-1){
            n++;
            var pic = document.getElementById("pic");
            pic.src=imgArr[n];
            printPath();
        }else{
            alert("마지막 이미지입니다.");
        }
    }

    function prev(){
        if(n>=1){
            n--;
            var pic = document.getElementById("pic");
            pic.src=imgArr[n];
            printPath();
        }else{
            alert("처음 이미지입니다.");
        }
    }

    function auto(){
        var interval = document.getElementById("interval");
        var speed = parseInt(interval.value);

        if(speed==0){
            alert("메뉴 속도를 선택하세요.");
            return;
        }

        var bt = document.getElementById("bt");
        
        if(flag){
            bt.innerText="Pause";
            st=setInterval("next()",speed);
        }else{
            bt.innerText="Auto";
            clearTimeout(st);
        }
        flag = !flag;
    }

    function printPath(){
        path = document.getElementById("path");
        // 경로가 변한다 =  변수 => 순서가 일정하지 않으므로 배열로 묶어서 순서 부여
        path.innerText=imgArr[n];
    }

    function init(){
        printPath();
    }

    window.addEventListener("load",function(){
        init();
    });
</script>
</head>
<body>
    <div class="wrapper">
        <div id="path"></div>
        <div id="photo"><img id="pic" src="../images/travel2/ub.jpg"></div>
        <div id="control">
            <button onclick="prev()">◀</button>
            <button id="bt" onclick="auto()">auto</button>
            <select id="interval">
                <option value="0">속도선택</option>
                <option value="1000">1초</option>
                <option value="1500">1.5초</option>
                <option value="2000">2초</option>
            </select>
            <button onclick="next()">▶</button>
        </div>
    </div>
</body>
</html>

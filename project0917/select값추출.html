<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width: 400px;
    height: 400px;
    border: 5px solid #dfeeff;
    margin: auto;
}
select{
    width: 100%;
    height: 40px;
    background: dodgerblue;
    color: white;
    font-size: 30px;
}
#content{
    width: 100%;
    height: 360px;
    background: black;
}
</style>
<script>
    function setColor(){
        // 문서내의 select 박스에 현재 선택된 값을 추출해보자.
        var sel = document.getElementById("sel");
        // select 박스의 값을 가져올 수 있음.
        console.log("당신이 선택한 옵션의 값은 ", sel.value);

        // (2) 문서내의 content 영역에 추출한 값을 이용하여 배경색상을 부여
        // 아래 코드 부분을 전역으로 빼고 싶으면은 onload에 담아서 사용하면 가능!
        var content = document.getElementById("content");
        content.style.backgroundColor=sel.value;
    }
    //
    function setColor2(c){// c = this.value
        var content = document.getElementById("content");
        content.style.backgroundColor=c;
    }
</script>
</head>
<body>

    <div class="wrapper">
        <!-- 옵션의 값이 바뀐다 해서.. 즉, 옵션이 선택됬을 때 바뀌는 이벤트 -->
        <select id="sel" onChange="alert(this.value)">
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>
        <div id="content"></div>
    </div>

</body>
</html>

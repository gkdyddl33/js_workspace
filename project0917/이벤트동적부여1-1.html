<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    /* 우리가 지금까지 사용해왔던 html의 모든~ 이벤트 핸들러
    (onClick, onLoad, onMouseOver, onKeyDown..)는 모두
    자바스크립트로도 처리가 가능하다!
    */
    window.addEventListener("load",function(){
        var bt = document.createElement("button");
        bt.innerText="나 눌러봐";
        document.body.appendChild(bt);

        bt.addEventListener("click",function(){
            alert("나 눌렀어?");
        });
    });
</script>
</head>
<body>
<!-- 문서가 로드되면 버튼을 등장시키고 그 버튼을 누르면 '나 눌럿어?'라는
        메시지 alert() 으로 출력되게 하되, html body에 작성금지,
        오직 자바스크립트로만 처리.. -->
</body>
</html>

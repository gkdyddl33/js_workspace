<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    function setText(){
        var bt = document.querySelector("button");
        bt.innerText="저 불렀어요?";
    }
</script>
</head>
<body>
    <img src="../images/travel/3.jpg" id="pic" onclick="alert(this.src)">
    <button onclick="setText()">눌러보세요</button>
</body>
</html>

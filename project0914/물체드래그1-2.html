<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{margin: 0px;}
    #hero{
        width: 60px;
        position: absolute;
        left: 0px;
        top: 0px;
        border: 2px solid red;
    }
    .wrapper{
        width: 100%;
        height: 700px;
        background: pink;
        position: relative;
    }
</style>
<script>
    var hero;
    var flag = true;

    function getPos(){
        // (1) 마우스 좌표 얻기
        var x = event.clientX;
        var y = event.clientY;

        var w = hero.style.width;
        var h = hero.style.height;
        w=parseInt(w);
        h=parseInt(h);

        // 이미지를 마우스 키 가운데로 맞추기 --> position을 지정하지 않으면 작동안함
        hero.style.left=(x-30)+"px";
        hero.style.top=(y-30)+"px";
    }
    // (2) 이미지가 따라오게 하자.
    function follow(){
        if(flag){
            getPos();
        }
    }
    function init(){
        hero = document.getElementById("hero");
        hero.style.width=60+"px";
        hero.style.height=60+"px";
    }
    // (3) 전역변수 flag 를 뒤집기 위한 함수!
    function setFlag(){
        flag = !flag;

        if(flag){
            hero.style.border="20px dotted red";
        }else{
            hero.style.border="0px";
        }
    }
</script>
</head>
<body onload="init()" onmousemove="getPos(follow())">
    <div class="wrapper">
        <img id="hero" src="../images/hero/image1.png" onclick="setFlag()">
    </div>
</body>
</html>

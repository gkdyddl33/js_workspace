<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{margin: auto;}
    .wrapper{
        width: 100%;
        height: 700px;
        background: yellow;
        position: relative;
    }
    #hero{
        border: 2px solid red;
        width: 60px;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<script>
    var flag = true;
    var hero;
    function getPos(){
        var x = event.clientX;
        var y = event.clientY;
        console.log(x,",",y);

        var w = hero.style.width;
        var h = hero.style.height;

        w=parseInt(w);
        h=parseInt(h);
        console.log("w=",w,"h=",h);

        hero.style.left=(x-30)+"px";
        hero.style.top=(y-30)+"px";
    }

    function init(){
        hero = document.getElementById("hero");
        hero.style.width=60+"px";
        hero.style.height=60+"px";
    }

    function follow(){
        if(flag){
            getPos();
        }
    }

    function setFlag(){
        flag = !flag;
        if(flag){
            hero.style.border="20px dotted red";
        }
        else{
            hero.style.border="0px";
        }
    }
</script>
</head>
<body onload="init()" onmousemove="getPos(follow())">
    <div class="wrapper">
        <img src="../images/hero/image1.png" id="hero" onclick="setFlag()"/>
    </div>
</body>
</html>
